# azure-pipelines.yml
trigger:
- trunk  # Change this to your default branch

pool:
  vmImage: 'windows-latest'   

variables:
  buildConfiguration: 'Release'   
  dotnetVersion: '8.0.404'
  buildVersion: '1.0.0.$(Build.BuildId)'
  
steps: 
#- task: UseDotNet@2
#  displayName: 'Install .NET 8 SDK'
#  inputs:
#    packageType: 'sdk'
#    version: '$(dotnetVersion)'
#    installationPath: $(Agent.ToolsDirectory)/dotnet
  
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    arguments: '-p:BuildVersion=$(buildVersion)'
  
- task: DotNetCoreCLI@2
  displayName: 'Build Solution'
  inputs:
    azureSubscription: 'Visual Studio Enterprise Subscription â€“ MPN(3446f95d-1c75-4b4e-8ff8-11a5ca24f1c5)'
    command: 'build'
    projects: 'src/LaMa.Via.Auctus.sln'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'Run Unit Tests'
  inputs:
    command: 'test'
    projects: '**/*.tests.csproj'
    arguments: '--configuration $(buildConfiguration) --no-build --logger trx'